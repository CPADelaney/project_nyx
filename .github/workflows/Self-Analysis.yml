name: Self-Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install pylint openai

      - name: Ensure Logs Directory Exists
        run: mkdir -p logs logs/refactored_functions logs/feature_expansion

      - name: Run Self-Analysis Script
        run: python3 src/self_analysis.py || echo "Self-analysis script failed, continuing..."

      - name: Verify Log File Exists
        run: |
          if [ ! -s logs/code_analysis.log ]; then
            echo "⚠️ Warning: Log file was not generated or is empty! Retrying..."
            sleep 5
            python3 src/self_analysis.py  # Retry analysis
            if [ ! -s logs/code_analysis.log ]; then
              echo "❌ Error: Log file is still empty after retry!"
              exit 1
            fi
          fi

      - name: Upload Analysis Logs
        uses: actions/upload-artifact@v4
        with:
          name: self-analysis-logs
          path: logs/code_analysis.log

      - name: Run Self-Optimization Engine
        run: python3 src/optimization_engine.py

      - name: Upload Optimization Suggestions
        uses: actions/upload-artifact@v4
        with:
          name: optimization-suggestions
          path: logs/optimization_suggestions.txt

      - name: Detect Bottlenecks in Code
        run: python3 tracking/bottleneck_detector.py

      - name: Generate Autonomous Self-Improvement Goals
        run: python3 tracking/goal_generator.py

      - name: Analyze Self-Improvement Patterns
        run: python3 tracking/meta_learning.py

      - name: Refine Self-Improvement Strategy
        run: python3 tracking/meta_learning.py

      - name: Generate New Feature Expansion Goals
        run: python3 tracking/feature_expansion.py

      - name: Adjust Self-Improvement Strategies
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 self_writing.py

      - name: Execute AI Agents for Recursive Improvement
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 core/multi_agent.py

      - name: Detect & Rollback Failed AI Improvements
        run: python3 mutation_tests.py

      - name: Push AI-Generated Features
        run: |
          git config --global user.name "nyx-ai"
          git config --global user.email "nyx@self-improving.ai"
          git add src/nyx_core.py logs/feature_expansion/*.py || true
          git diff --quiet && git diff --staged --quiet || git commit -m "AI-generated new feature expansion applied"
          git push origin main || true


      - name: Run Self-Testing
        run: python3 -m unittest discover -s tests

      - name: Upload Modified Source Code
        uses: actions/upload-artifact@v4
        with:
          name: modified-source-code
          path: src/nyx_core.py
