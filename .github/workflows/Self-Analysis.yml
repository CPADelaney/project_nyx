name: Self-Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install pylint

      - name: Ensure Log Directory and File Exists
        run: mkdir -p logs && touch logs/code_analysis.log

      - name: Run Self-Analysis Script
        run: python3 src/self_analysis.py || echo "Self-analysis script failed, continuing..."

      - name: Verify Log File Exists
        run: |
          if [ ! -s logs/code_analysis.log ]; then
            echo "Error: Log file was not generated or is empty!"
            exit 1
          fi

      - name: Upload Analysis Logs
        uses: actions/upload-artifact@v4
        with:
          name: self-analysis-logs
          path: logs/code_analysis.log

      - name: Run Self-Optimization Engine
        run: python3 analysis/self_optimizer.py

      - name: Upload Optimization Suggestions
        uses: actions/upload-artifact@v4
        with:
          name: optimization-suggestions
          path: logs/optimization_suggestions.txt

      - name: Run Self-Writing Process
        run: python3 analysis/self_writer.py

      - name: Run Self-Testing
        run: python3 -m unittest discover -s tests

      - name: Push Changes If Modified
        run: |
          git config --global user.name "nyx-ai"
          git config --global user.email "nyx@self-improving.ai"
          git add src/nyx_core.py || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated self-improvement cycle"
          git push origin main || true
      - name: Upload Modified Source Code
        uses: actions/upload-artifact@v4
        with:
          name: modified-source-code
          path: src/nyx_core.py

      - name: Run Change Tracker
        run: python3 analysis/change_tracker.py

      - name: Upload Change Log
        uses: actions/upload-artifact@v4
        with:
          name: change-log
          path: logs/change_log.txt
