name: Self-Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install pylint

      - name: Ensure Log Directory Exists
        run: mkdir -p logs && touch logs/code_analysis.log

      - name: Run Self-Analysis Script
        run: python3 src/self_analysis.py

      - name: Verify Log File
        run: |
          if [ ! -f logs/code_analysis.log ]; then
            echo "Error: Log file not generated!"
            exit 1
          fi

      - name: Upload Analysis Logs
        uses: actions/upload-artifact@v4
        with:
          name: self-analysis-logs
          path: logs/code_analysis.log
