name: Nyx AI Code Review
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  analyze-code:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¤– Allow Nyx to Analyze Code
        run: |
          curl -X POST "https://api.github.com/repos/CPADelaney/project_nyx/contents" \
          -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json"

      - name: ðŸš€ Allow Nyx to Modify Code (Optional)
        run: |
          curl -X PATCH "https://api.github.com/repos//CPADelaney/project_nyx" \
          -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json"
